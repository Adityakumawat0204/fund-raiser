<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Top Fundraisers</h1>
    <ul id="leaderboard" class="space-y-3"></ul>
    <a href="dashboard.html" class="mt-6 inline-block text-blue-600 hover:underline">← Back to Dashboard</a>
  </div>

  <script>
    async function loadLeaderboard() {
      const res = await fetch("https://fund-raiser-nldl.onrender.com/leaderboard");
      const data = await res.json();
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";

      data.forEach((user, i) => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow flex justify-between items-center";
        li.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="text-xl font-bold text-gray-700">${i + 1}.</div>
            <div>
              <div class="font-semibold text-gray-900">${user.name}</div>
              <div class="text-sm text-gray-500">₹${user.donations}</div>
            </div>
          </div>
        `;
        container.appendChild(li);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
